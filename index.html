<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de validação</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/estilos.css">
</head>
<body>
    <main>
        <div class="informacao">
            <h1>ficou com dúvida? <br>
            nos mande uma mensagem!</h1>
            <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
        </div>

        <div class="formulario">
            <ul class="itens">
                <li class="item">
                    <input type="text" name="nome" placeholder="Nome completo *" class="inputs">
                    <p>campo obrigatório</p>
                </li>

                <li class="item">
                    <input type="email" name="email" placeholder="Email *" class="inputs" autocomplete="email">
                    <p>campo obrigatório</p>
                </li>

                <li class="item">
                    <input type="number" name="telefone" placeholder="Telefone *" class="inputs">
                    <p>campo obrigatório</p>
                </li>

                <li class="item">
                    <textarea name="text" class="inputs input-mensagem" placeholder="Mensagem *"></textarea>
                    <p>campo obrigatório</p>
                </li>
            </ul>

            <h2>* Campos obrigatórios</h2>
            <input type="submit" value="Enviar" id="botao" class="botao">
        </div>
    </main>

    <script src="src/js/index.js"></script>
</body>
</html>
